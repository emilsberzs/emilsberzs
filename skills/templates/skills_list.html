{% extends 'base.html' %}

{% block title %}
Skills
{% endblock title %}

{% block content %}
<h1>Development skills</h1>
<div class="skills-list">
    {% for skill in skills %}
    <div class="skill">
        <img src="{{skill.logo.url}}" alt="{{skill.title}} logo" width="300" height="300">
        <h1>{{skill.title}}</h1>
        <p>{{skill.description}}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
