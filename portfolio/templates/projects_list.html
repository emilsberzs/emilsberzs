{% extends 'base.html' %}

{% block title %}
Projects
{% endblock title %}

{% block content %}
<h1>All projects</h1>
<div class="projects">
    <ul>
        {% for project in projects %}
        <li>{{project.title}}</li>
        <li>{{project.description}}</li>
        <li><a href="{{project.get_absolute_url}}">Details</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
