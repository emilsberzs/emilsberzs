{% extends 'base.html' %}

{% block title %}
Projects
{% endblock title %}

{% block content %}
<h1>All projects</h1>
<div class="projects">
    {% for project in projects %}
    <div class="project">
        <h1>{{project.title}}</h1>
        <p>{{project.description}}</p>

        <a href="{{project.get_absolute_url}}">Details</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
